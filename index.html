<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORLD COUNTRIES</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3>WORLD COUNTRIES WITH REST API</h3>
      <header>
        <div id="total-count">0 countries</div>
        <div id="page-count">Page: <span class="counter">1</span>/10</div>
        <input
          id="search"
          type="text"
          class="form-control"
          placeholder="Search..."
        />
        <nav aria-label="Page navigation example ">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span class="arrow" aria-hidden="true">&laquo;</span>
                <span class="sr-only" id="previous">Previous</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span class="sr-only" id="next">Next</span>
                <span class="arrow" aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- modal start -->
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal end -->
      <div class="countries">
        <!-- <div class="single-country">
          <img src="https://flagcdn.com/w320/cy.png"" alt="country flag" />
          <div><strong>Cyprus</strong></div>
          <div><b>Cap:</b></div>
          <div><b>Pop: </b> 100</div>
        </div> -->
        <!-- <div><b>Cap:</b> <strong style="color: red">None</strong></div> -->
      </div>
      <div id="api-link">
        Rest api link:
        <a target="_new" href="https://restcountries.com/v3.1/all">
          https://restcountries.com/v3.1/all
        </a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
